query TrendingRepositories($query: String!, $number_of_repos: Int!) {
  search(query: $query, type: REPOSITORY, first: $number_of_repos) {
    repositoryCount
    edges {
      node {
        ... on Repository {
          url
          name
          forkCount
          description
          openGraphImageUrl
          usesCustomOpenGraphImage
          owner {
            url
            login
            avatarUrl
          }
          stargazers {
            totalCount
          }
          repositoryTopics(first: 4) {
            edges {
              node {
                topic {
                  name
                }
              }
            }
          }
          languages(first: 4) {
            edges {
              node {
                name
                color
              }
            }
          }
        }
      }
    }
  }
}
