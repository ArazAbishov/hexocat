query TrendingRepositories($query: String!, $number_of_repos: Int!, $repository_topics: Int!) {
  search(query: $query, type: REPOSITORY, first: $number_of_repos) {
    repositoryCount
    edges {
      node {
        ... on Repository {
          url
          name
          forkCount
          description
          openGraphImageUrl
          usesCustomOpenGraphImage
          owner {
            url
            login
            avatarUrl
          }
          repositoryTopics(first: $repository_topics) {
            edges {
              node {
                topic {
                  name
                }
              }
            }
          }
          stargazerCount
          primaryLanguage {
            color
            name
          }
        }
      }
    }
  }
}
