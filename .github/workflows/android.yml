name: Android CI

on: [pull_request]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Set up sdkmanager
      uses: malinskiy/action-android/install-sdk@release/0.0.5
    - name: Build with Gradle and run integration tests
      uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
      with:
        cmd: sh build.sh
        tag: default
        abi: x86
        api: 26

